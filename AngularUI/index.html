<!DOCTYPE html>
<html ng-app="AngularForms">
<head>
    <title></title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/angular-route.min.js"></script>
    <script src="Scripts/angular-ui/ui-bootstrap-tpls.min.js"></script>

    <script src="app/app.js"></script>
    <script src="app/Services/oauthService.js"></script>
    <script src="app/Services/formEncode.js"></script>
    <script src="app/Controllers/LoginController.js"></script>
</head>
<body class="container">
    <div ng-controller="LoginController">
        <div ng-show="login.user.loggedIn" class="navbar-text navbar-right">
            Hello {{ user.userName}}
        </div>
        <form ng-if="!login.user.loggedIn" name="loginForm" class="navbar-form navbar-right"
              ng-submit="loginSubmit(loginForm)">
            <div class="form-group">
                <input name="userName" type="text" placeholder="UserName" ng-model="user.userName" />
            </div>
            <div class="form-group">
                <input name="password" type="password" placeholder="Password" ng-model="user.password" />
            </div>
            <input type="submit" class="btn btn-default btn-sm" value="Login" />


        </form>

    </div>
</body>
</html>
